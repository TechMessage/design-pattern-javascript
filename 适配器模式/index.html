    适配器模式： 本质上是解决两者及多方接口不兼容的问题，提供统一的访问服务

    相对来说，这种模式比较好理解，而且在平时的业务代码中已经不自觉的使用，只是没有总结归纳

    典型的场景：

    1. 业务系统中有使用第三方提供的数据接口，那么第三方的选择有很多家，每一家的使用似乎都不会相同，那么在接入到我们系统时，就需要设计一个适配器系统，因为后续的迭代维护中，
       第三方的数据接口很可能会根据业务的需要作出调整，或者直接就换一家，那么为了我们系统的稳定性，那么就需要一个适配器，可以根据兼容不同的第三方的接口
